    </div>

    </div>

          </div>
        </div>

      <a href="https://www.joingrouper.com">
        <div class="gg-container">
          <div class="gg-mask">

<div class="content-container"
  <section class="content">

    {% for post in site.posts %}

      <div class="post landing">
      <div class="post-header">
        <a class="index-title" href="{{post.url}}">
          <h1>{{ post.title }}</h1>
        </a>
      </div>

      <div class="post-content">
        {{ post.content }}
      </div>

<!--       <div class="post-date">
        {{ post.day }} Â· {{ post.place }}
      </div> -->
      <div class="bottom-spacer"></div>
    </div>
    {% endfor %}
  </section>
</div>
